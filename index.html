<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63df1ed77b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form>
            <div class="row">
                <div class="group">
                    <input type="text" name="name" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="group">
                    <input type="number" name="phone" id="phone" required>
                    <label for="phone"><i class="fa-solid fa-phone"></i> Phone No.</label>
                </div>

            </div>

            <div class="group">
                <input type="email" name="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>
            <div class="group">
                <textarea name="message" title="message" id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>
            <div class="group">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
